<!DOCTYPE html>
<html>
<head>
	<title>Random Images Example</title>
	<style>
		ul {
			list-style-type: none; /* remove bullets */
		}
	</style>
</head>
<body>
	<h1>Random Images Example</h1>
	<p>Here are six randomly selected images:</p>
	<ul>
		<li><img src="images/image_0.jpg" alt="Random Image 0"></li>
		<li><img src="images/image_1.jpg" alt="Random Image 1"></li>
		<li><img src="images/image_2.jpg" alt="Random Image 2"></li>
		<li><img src="images/image_3.jpg" alt="Random Image 3"></li>
		<li><img src="images/image_4.jpg" alt="Random Image 4"></li>
		<li><img src="images/image_5.jpg" alt="Random Image 5"></li>
	</ul>
	<p>This is some sample text to fill up the page.</p>
</body>
</html>
